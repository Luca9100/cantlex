name: Run R Script
 
on:
  push:
    paths:
      - script.R
  workflow_dispatch:
 
jobs:
  run-r:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse"))'
 
      - name: Run R script
        run: |
          Rscript script.R
