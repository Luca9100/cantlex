name: Run R Script
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  run-r:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
 
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "ggplot2", "tidyr", "readr"), repos = https://cloud.r-project.org)'
 
      - name: Run R script
        run: |
          Rscript script.R
